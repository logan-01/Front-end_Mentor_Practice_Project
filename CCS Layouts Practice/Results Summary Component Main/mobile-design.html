<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .iphone6 {
        width: 375px; /* iPhone 6 screen width in pixels */
        height: 667px; /* iPhone 6 screen height in pixels */
        overflow: hidden; /* Ensure the image does not exceed the screen dimensions */
      }

      .iphone6 img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Maintain aspect ratio and cover the entire container */
      }
    </style>
    <img class="iphone" src="design/mobile-design.jpg" alt="" />
  </body>
</html>
